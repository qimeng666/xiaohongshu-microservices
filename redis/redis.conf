# 1. 开启持久化（AOF 持久化）
appendonly yes
appendfilename "appendonly.aof"

# 2. 最大内存及淘汰策略（根据业务量调整）
maxmemory 512mb
maxmemory-policy allkeys-lru

# 3. 安全：设置访问密码（生产环境强烈建议）
requirepass 123456

# 4. 网络绑定与保护模式
bind 0.0.0.0
protected-mode yes

# 5. 日志与慢查询
logfile "/data/redis.log"
slowlog-log-slower-than 10000  # 记录超过 10ms 的命令
slowlog-max-len 128

# 6. 其他优化（可选）
tcp-keepalive 60
